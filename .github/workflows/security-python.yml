name: Python Security Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: 
      - dev_test
      - main
    types: [opened, synchronize, reopened]

jobs:
  python-security:
    name: üêç Python Security Analysis
    uses: Tower-IS/global-workflows/.github/workflows/security-checks.yml@main
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    with:
      # Configuration sp√©cifique Python
      force_full_scan: false
      cvss_threshold: "7.0"
      skip_zap_scan: true  # ZAP scan d√©sactiv√© pour Python pure
