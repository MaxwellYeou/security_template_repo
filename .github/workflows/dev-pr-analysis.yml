# Workflow pour la branche dev_test - analyses aprÃ¨s merge
name: Dev Test Branch Security Analysis

on:
  workflow_call:
    inputs:
      frameworks:
        required: true
        type: string
      angular_version:
        required: false
        type: string
      node_version:
        required: false
        type: string
    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_HOST_URL:
        required: true

permissions:
  contents: read
  issues: write

jobs:
  # Analyse complÃ¨te des dÃ©pendances
  dependency-check:
    name: ğŸ“¦ Development Dependency Scan
    uses: ./.github/workflows/dependency-check.yml

  # Analyse SonarQube pour suivi de la qualitÃ©
  sonar-analysis:
    name: ğŸ” Development Code Analysis
    uses: ./.github/workflows/sonar-scan.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # Test de pÃ©nÃ©tration sur l'environnement de dev
  zap-security-test:
    name: ğŸ›¡ï¸ Development Security Testing
    if: contains(inputs.frameworks, 'Angular')
    uses: ./.github/workflows/zap-scan.yml
    with:
      angular_version: ${{ inputs.angular_version }}
      node_version: ${{ inputs.node_version }}

  # Analyse des tendances de sÃ©curitÃ©
  security-trend-analysis:
    name: ğŸ“ˆ Security Trend Analysis
    runs-on: ubuntu-latest
    needs: [dependency-check, sonar-analysis]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # RÃ©cupÃ©rer l'historique pour l'analyse des tendances

      - name: Analyze security trends
        run: |
          echo "ğŸ“ˆ Analyzing security trends for dev_test branch..."
          
          # Ici, vous pouvez ajouter une logique pour comparer avec les scans prÃ©cÃ©dents
          # Par exemple, stocker les mÃ©triques dans un fichier ou une base de donnÃ©es
          
          echo "ğŸ“Š Development branch security metrics:"
          echo "- Last scan: $(date)"
          echo "- Branch: dev_test"
          echo "- Commit: ${{ github.sha }}"
          
          # CrÃ©er un fichier de mÃ©triques pour le suivi
          mkdir -p .security-metrics
          cat > .security-metrics/dev-scan-$(date +%Y%m%d).json << EOF
          {
            "date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "branch": "dev_test",
            "commit": "${{ github.sha }}",
            "dependency_check": "${{ needs.dependency-check.result }}",
            "sonar_analysis": "${{ needs.sonar-analysis.result }}",
            "scan_type": "development"
          }
          EOF

  # Notification des Ã©quipes de dÃ©veloppement
  dev-team-notification:
    name: ğŸ“§ Development Team Notification
    runs-on: ubuntu-latest
    needs: [dependency-check, sonar-analysis, zap-security-test, security-trend-analysis]
    if: always()
    steps:
      - name: Prepare notification summary
        run: |
          echo "ğŸ“§ Preparing development team notification..."
          
          # Compter les rÃ©sultats
          success_count=0
          failure_count=0
          
          results=("${{ needs.dependency-check.result }}" "${{ needs.sonar-analysis.result }}" "${{ needs.zap-security-test.result }}")
          
          for result in "${results[@]}"; do
            if [[ "$result" == "success" ]]; then
              ((success_count++))
            elif [[ "$result" == "failure" ]]; then
              ((failure_count++))
            fi
          done
          
          echo "âœ… Successful checks: $success_count"
          echo "âŒ Failed checks: $failure_count"
          
          # DÃ©terminer l'action nÃ©cessaire
          if [ $failure_count -gt 0 ]; then
            echo "âš ï¸ Action required: Some security checks failed"
            echo "action_required=true" >> $GITHUB_ENV
          else
            echo "âœ… All checks passed - no action required"
            echo "action_required=false" >> $GITHUB_ENV
          fi

      - name: Create development summary issue
        if: env.action_required == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ğŸ§ª Dev Branch Security Alert - ${new Date().toISOString().split('T')[0]}`;
            const body = `## ğŸ§ª Development Branch Security Analysis Alert
            
            ### ğŸ“‹ Scan Summary
            - **Branch**: dev_test
            - **Commit**: ${{ github.sha }}
            - **Date**: ${new Date().toISOString()}
            - **Triggered by**: @${{ github.actor }}
            
            ### ğŸ“Š Results Overview
            | Check | Status |
            |-------|--------|
            | ğŸ“¦ Dependency Check | ${{ needs.dependency-check.result }} |
            | ğŸ” SonarQube Analysis | ${{ needs.sonar-analysis.result }} |
            | ğŸ›¡ï¸ ZAP Security Test | ${{ needs.zap-security-test.result || 'skipped' }} |
            
            ### ğŸ¯ Development Team Actions
            
            #### Immediate (This Sprint)
            - [ ] Review failed security checks
            - [ ] Address high-priority vulnerabilities
            - [ ] Update team on security status
            
            #### Next Sprint Planning
            - [ ] Include security debt in sprint planning
            - [ ] Schedule security training if needed
            - [ ] Review security practices
            
            ### ğŸ”— Resources
            - [Detailed Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Security Guidelines](https://github.com/${{ github.repository }}/wiki/Security)
            - Development Team: @dev-team
            
            ---
            *Automated development security monitoring*`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'development', 'dev-team', 'automated']
            });
